<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <div class="weather">
       <div class="weather__inner">
         <div class="current">
           <div class="current__city">Бишкек</div>
             <div class="current__description"> ясно </div>
               <div class="current__temperature"> 10˚</div>
                  </div>
          <div class="forecast">
            <div class="forecast__item">
             <div class="forecast__time">Сейчас</div>
              <div class="forecast__icon icon__01d"></div>
                <div class="forecast__temperature"> 10˚</div>
                  </div>
           <div class="forecast__item">
             <div class="forecast__time"> 19 </div>
                <div class="forecast__icon icon__01d"></div>
                   <div class="forecast__temperature"> 5˚</div>
                     </div>
                         <div class="forecast__item">
                        <div class="forecast__time"> 21 </div>
                  <div class="forecast__icon icon__04d"></div>
                         <div class="forecast__temperature"> 3˚</div>
                          </div>
             <div class="forecast__item">
               <div class="forecast__time"> 00 </div>
                  <div class="forecast__icon icon__04d"></div>
                 <div class="forecast__temperature"> -1˚</div>
                  </div>
                 <div class="forecast__item">
                 <div class="forecast__time"> 02 </div>
                      <div class="forecast__icon icon__02d"></div>
          <div class="forecast__temperature"> -3˚</div>
                          </div>
                     <div class="forecast__item">
               <div class="forecast__time"> 04 </div>
                 <div class="forecast__icon icon__02d"></div>
             <div class="forecast__temperature"> -5˚</div>
             </div>
            </div>
                   <div class="details">
                <div class="details__row">
                      <div class="details__item feelslike">
                 <div class="details__name">ощущается как</div>
                          <div class="details__value"> 8˚</div>
                  </div>
                 <div class="details__item pressure">
                       <div class="details__name">давление</div>
                <div class="details__value"> 552 мм. рт. ст.</div>
                 </div>
              </div>
             <div class="details__row">
                     <div class="details__item humidity">
                  <div class="details__name">влажность</div>
            <div class="details__value"> 20 %</div>
               </div>
                   <div class="details__item wind">
            <div class="details__name">ветер</div>
                  <div class="details__value"> 1 м/с</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
